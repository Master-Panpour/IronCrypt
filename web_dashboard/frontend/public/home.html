<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronCrypt-1 Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to IronCrypt-1</h1>
        <div id="system-info"></div>
        <nav>
            <button onclick="navigateTo('index.html')">Employee Activity</button>
            <button onclick="navigateTo('threat_detection.html')">Threat Detection</button>
            <button onclick="navigateTo('behavior_analytics.html')">Behavior Analytics</button>
        </nav>
    </header>

    <main>
        <section>
            <h2>Overview</h2>
            <p>This application monitors employee activity, detects potential threats, and analyzes behavior for security purposes.</p>
            <div class="quick-stats">
                <div class="stat-card">
                    <h3>Total Employees</h3>
                    <p id="total-employees">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Active Threats</h3>
                    <p id="active-threats">Loading...</p>
                </div>
                <div class="stat-card">
                    <h3>Recent Anomalies</h3>
                    <p id="recent-anomalies">Loading...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
